{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <div class="inner">
					<section>
            {% if request.method == 'POST' %}
              <h3>{{message}}</h3>
            {% endif %}
            <h2>Rename user:</h2>
            <form method="post" action="/renameusergo">
              <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                  <input type="hidden" name="user" value="{{targetuser._id}}" />
                  <input type="text" name="user_name" id="user_name" value="{{targetuser.name}}" placeholder="" />
                </div>
                <div class="col-12">
                  <ul class="actions">
                    <li><input type="submit" value="Rename User" class="primary" /></li>
                    <li><input type="reset" value="Reset" class="primary" /></li>
                  </ul>
                </div>
              </div>
            </form>

					</section>
				</div>
    </div>
{% endblock %}
