{% extends 'layout.html' %}

{% block content %}
        <div class="inner">
					<section>
            <h1>View Users:</h1>
									<div class="table-wrapper">
										<table>
											<thead>
												<tr>
													<th>User Name</th>
													<th>User Code</th>
													<th>User Type</th>
													<th>Reset Password</th>
													<th>Rename</th>
												</tr>
											</thead>
											<tbody>
											{% for user in users %}
												<tr>
													<td>{{user['username']}}</td>
													<td>{{user['usercode']}}</td>
													<td>{{user['usertype']}}</td>
													<td>
														<ul class="actions">
															<li><input type="submit" value="Reset" class="button small fit" /></li>
														</ul>
													</td>
													<td>
														<ul class="actions">
															<li><input type="submit" value="Rename" class="button small fit" /></li>
														</ul>
													</td>
												</tr>
											{% endfor %}
											</tbody>
										</table>
									</div>
					</section>
				</div>
{% endblock %}
